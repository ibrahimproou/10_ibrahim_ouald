<!DOCTYPE html>
<html>

<head>
    <title>Practica js</title>
    <meta charset="UTF-8">
    <style>
        #color {
            max-width: 100px;
            min-height: 100px;
        }
    </style>
    <script>

        function cambiarcolor() {
            var div = document.getElementById("color");
            var divcolor = div.style.backgroundColor;
            if (divcolor == "blue") {
                div.style.backgroundColor = "pink";
            }
            else if (divcolor == "pink") {
                div.style.backgroundColor = "white";
            }
            else {
                div.style.backgroundColor = "blue";
            }
        }

        function hola() {
            document.getElementById("color").innerHTML += "Hola";
        }

        function adios() {
            document.getElementById("color").innerHTML += "Adios";
        }
    </script>
</head>

<body>
    <button onclick="cambiarcolor()">cambiar color</button>
    <div id="color" onmouseenter="hola()" onmouseleave="adios()">
</body>

</html>
